<!DOCTYPE html>
<html lang="es" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PARTE EXPERTA CERTIFICACION ACUSTICA</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="controladorCsv.js"></script>
</head>

<body>
    <h4>Datos de Presi√≥n Sonora</h4>
    <div class="contenedor">
        <div ng-controller="testController">
            <div class="card">
                <div class="card-header bg-info text-center cabecera">
                    <div ng-class="cssClass">
                        <h5 style="color:white">Formulario </h5>
                    </div>
                </div>
                <div class="card-body border border-info">
                    <form class="text-center">
                        <div class="form-group row justify-content-center">
                            <label for="nombre" class="col-sm-2 col-form-label">PUNTO</label>
                            <div class="col-sm-6">
                                <input type="valor" ng-model="valor" ng-change="changeCssInput()"
                                    class="form-control" />
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Guardar"
                                class="btn btn-outline-info btn-rounded btn-block waves-effect z-depth-0" />
                        </div>
                        {{esto}}
                    </form>
                </div>
            </div>
        </div>
        <div ng-controller="miControlador">
            <input type="file" id="csvFileInput" accept=".csv" onchange="angular.element(this).scope().setFile(this)">
            <button ng-click="uploadCSV()">Subir CSV</button>
            <br>
            <table class="grilla">
                <tr ng-repeat="fila in matriz track by $index">
                    <td ng-repeat="elemento in fila track by $index" ng-class="getClass(elemento)">{{ elemento }}</td>
                </tr>
            </table>
            <br>
            <table class="grilla">
                <tr ng-repeat="fila in matriz2 track by $index">
                    <td ng-repeat="elemento in fila track by $index" ng-class="getClass(elemento[1])">{{ elemento[0] }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
