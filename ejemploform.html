<!doctype html>
<html lang="es" ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PARTE EXPERTA CERTIFICACION ACUSTICA</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js">
    </script> -->
    <script src="libs/angular.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="controladorCsv.js"></script>
  </head>

  <body>
    <div class="contenedor">
      <h4>Datos de Presi√≥n Sonora</h4>
      <div ng-controller="miControlador">
        <input
          type="file"
          id="csvFileInput"
          accept=".csv"
          style="display: none"
          onchange="angular.element(this).scope().setFile(this)"
        />

        <button ng-click="seleccionarArchivo('csvFileInput')">Escoger</button>
        <input
          type="text"
          ng-model="fileName"
          placeholder="No file selected"
          readonly
        />
        <button ng-click="uploadCSV()">Revisar</button>

        <table class="grilla">
          <tr ng-repeat="fila in matriz2 track by $index">
            <td
              ng-repeat="elemento in fila track by $index"
              ng-class="getClass(elemento[1])"
            >
              {{ elemento[0] }}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
